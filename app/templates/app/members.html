{% extends "../app/base.html" %}

{% block content %}
    {% load static %}
    <div class="pt-4">
        <h2>Leden</h2>
    </div>
    <div class="datatable-wrapper">
        <div class="row g-3 align-items-center">
            <div class="col-sm">
                <div class="input-group">
                    <span class="input-group-text"><img
                            src="{% static 'app/img/search.svg' %}"
                            alt=""></span>
                    <input type="text" id="searchbox" class="form-control" placeholder="Zoek leden...">
                </div>
            </div>
            <div class="col-auto">
                <span>
                    <button type="button" class="btn btn-light"><img class="button-icon"
                                                                     src="{% static 'app/img/trashbin.svg' %}"
                                                                     alt="">Geselecteerde verwijderen
                    </button>
                    <span style="padding-left: 10px;"></span>
                    <button type="button" class="btn btn-primary"><img class="button-icon"
                                                                       src="{% static 'app/img/plus.svg' %}"
                                                                       alt="">Toevoegen
                    </button>
                </span>
            </div>
        </div>
        <br>
        <table id="members-table" class="display" style="width:100%">
            <thead>
            <tr>
                <th>Foto</th>
                <th>Lid nummer</th>
                <th>Voornaam</th>
                <th>Achternaam</th>
                <th>Acties</th>
            </tr>
            </thead>
            <tbody>
            {% for member in members %}
                <tr>
                    <td>{{ member.club_member_number }}</td>
                    <td>{{ member.first_name }}</td>
                    <td>{{ member.last_name }}</td>
                    <td style="white-space: nowrap; width: 50px">
                        <button type="button" class="btn btn-light"><img class="button-icon"
                                                                         src="{% static 'app/img/edit.svg' %}" alt="">Wijzigen
                        </button>
                        <span style="padding-left: 5px;"></span>
                        <button tabindex="0" class="btn btn-light popover-dismiss" role="button"
                                data-bs-toggle="popover"
                                data-bs-trigger="focus"
                                data-bs-content="<a href='' class='btn btn-danger'>Bevestigen</a>"><img
                                class="button-icon"
                                src="{% static 'app/img/trashbin.svg' %}"
                                alt="">Verwijderen
                        </button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
